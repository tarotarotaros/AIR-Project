name: Release Build

on:
  push:
    tags:
      - 'v*' # v1.0.0, v0.1.0 などのタグにマッチ

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/AIR-Project.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*-setup.exe
          body: |
            ## AIR-Project ${{ github.ref_name }}

            Windows用デスクトップアプリケーション

            ### ダウンロード
            - **AIR-Project.exe**: スタンドアロン実行ファイル（推奨）
            - **AIR-Project_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe**: NSISインストーラー
            - **AIR-Project_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi**: MSIインストーラー

            ### インストール方法
            1. ダウンロードしたファイルを実行
            2. セットアップウィザードに従ってインストール

            ### システム要件
            - Windows 10 以降
            - WebView2 Runtime（未インストールの場合は自動インストールされます）
          draft: false
          prerelease: false
